name: Nightly Full Test Suite

on:
  schedule:
    - cron: '0 3 * * *'  # 3am UTC daily
  workflow_dispatch:  # Allow manual trigger

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-timeout pytest-order pytest-asyncio

      - name: Run All Backend Tests
        run: |
          pytest tests/smoke/ tests/backend/ tests/contract/ -v --timeout=60 --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            pytest-report.html
            test-results/

  playwright-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npx playwright test tests/e2e-journeys/ --project=chromium
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

  ui-tars-tests:
    name: UI-TARS Visual Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'schedule'  # Only run on nightly

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run UI-TARS tests
        run: |
          python tests/ui-tars-test/ui_tars_comprehensive_test.py --demo
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        continue-on-error: true  # Visual tests may be flaky

      - name: Upload visual test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-tars-results
          path: tests/ui-tars-test/results/

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [backend-tests, playwright-tests, ui-tars-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Backend: ${{ needs.backend-tests.result }}"
          echo "Playwright: ${{ needs.playwright-tests.result }}"
          echo "UI-TARS: ${{ needs.ui-tars-tests.result }}"

          if [[ "${{ needs.backend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.playwright-tests.result }}" == "failure" ]]; then
            echo "::error::Some tests failed!"
            exit 1
          fi

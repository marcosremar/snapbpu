name: Release Test Suite

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      run_visual:
        description: 'Run visual AI tests'
        required: false
        default: 'true'
        type: boolean

jobs:
  smoke-tests:
    name: Smoke Tests (Gate)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-timeout pytest-order

      - name: Run Smoke Tests
        run: |
          pytest tests/smoke/ -v -m smoke --timeout=10 --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}

  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: smoke-tests
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pydantic

      - name: Run Contract Tests
        run: |
          pytest tests/contract/ -v -m contract --timeout=30
        env:
          PYTHONPATH: ${{ github.workspace }}

  full-backend:
    name: Full Backend Tests
    runs-on: ubuntu-latest
    needs: smoke-tests
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-timeout pytest-order pytest-asyncio

      - name: Run Backend Tests
        run: |
          pytest tests/backend/ -v --timeout=60 --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

  playwright-e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    needs: smoke-tests
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run all Playwright tests
        run: npx playwright test
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

  visual-ai-tests:
    name: Visual AI Tests
    runs-on: ubuntu-latest
    needs: [full-backend, playwright-e2e]
    if: ${{ github.event.inputs.run_visual == 'true' || github.event_name == 'release' }}
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run UI-TARS visual tests
        run: |
          python tests/ui-tars-test/ui_tars_comprehensive_test.py
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Upload visual results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-results
          path: tests/ui-tars-test/results/

  release-gate:
    name: Release Gate
    runs-on: ubuntu-latest
    needs: [smoke-tests, contract-tests, full-backend, playwright-e2e]
    if: always()

    steps:
      - name: Check all tests passed
        run: |
          echo "Smoke: ${{ needs.smoke-tests.result }}"
          echo "Contract: ${{ needs.contract-tests.result }}"
          echo "Backend: ${{ needs.full-backend.result }}"
          echo "Playwright: ${{ needs.playwright-e2e.result }}"

          if [[ "${{ needs.smoke-tests.result }}" != "success" ]] || \
             [[ "${{ needs.contract-tests.result }}" != "success" ]] || \
             [[ "${{ needs.full-backend.result }}" != "success" ]] || \
             [[ "${{ needs.playwright-e2e.result }}" != "success" ]]; then
            echo "::error::Release tests failed! Cannot proceed with release."
            exit 1
          fi

          echo "::notice::All release tests passed! Safe to deploy."

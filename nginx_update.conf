
# Server block para instance 28864630.dumontcloud.com
server {
    server_name 28864630.dumontcloud.com dumontcloud.com;

    # Marketing Live Docs (Proxy para servidor Python local)
    location /admin/doc/live {
        proxy_pass http://127.0.0.1:8081/admin/doc/live;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/content/ {
        proxy_pass http://127.0.0.1:8081/api/content/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # VS Code em /vscode/ - REQUER AUTENTICACAO
    location /vscode/ {
        # Verificar cookie de sessao do DumontCloud
        if ($cookie_session = "") {
            return 302 https://dumontcloud.com/login?next=$scheme://$host$request_uri;
        }
        
        # Validar sessao no backend (sub-request)
        auth_request /auth/validate;
        auth_request_set $auth_status $upstream_status;
        
        # Se autenticado, proxy para code-server
        proxy_pass http://79.112.1.66:34877/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
        
        proxy_redirect / /vscode/;
    }
    
    # Endpoint interno para validar sessao
    location = /auth/validate {
        internal;
        proxy_pass http://127.0.0.1:8766/api/auth/validate;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Cookie $http_cookie;
    }

    # Raiz / - Pagina publica DumontCloud
    location / {
        proxy_pass http://79.112.1.66:34918;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    listen 443 ssl;
    listen [::]:443 ssl;
    ssl_certificate /etc/letsencrypt/live/dumontcloud.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dumontcloud.com-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
}
